<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Leverage</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <!-- place this in a head section -->
    <meta name="apple-mobile-web-app-capable" content="black"/>
    <link href="{% static 'images/leverage-2.png' %}" rel="apple-touch-startup-image"/>

    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/card_style.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#493174">
    <link rel="apple-touch-icon" href="{% static 'images/leverage-2.png' %}">
</head>
<body>
{% if load_animation %}
    <nav class="navbar navbar-default navbar-fixed-bottom pe-nav">
        <div class="container">
            <div class="mx-auto">
                <a href="{% url 'index' %}"><img class="fade-in" src="{% static 'images/leverage-2.png' %}"></a>

            </div>
            <div>
                <img class="user-image" src="{% static 'images/profile.jpg' %}">
            </div>
    </nav>
{% else %}
    <nav class="navbar navbar-default navbar-fixed-bottom pe-nav-no-splash">
        <div class="container">
            <div class="mx-auto">
                <a href="{% url 'index' %}"><img class="fade-in" src="{% static 'images/leverage-2.png' %}"></a>
            </div>
            <div>
                <img class="user-image-no-splash" src="{% static 'images/profile.jpg' %}">
            </div>
    </nav>
{% endif %}
<div class="container-fluid">
    {% block content %}
        <script>
            let index_url = {{ index_url }};
        </script>
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
