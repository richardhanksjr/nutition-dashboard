{% load static %}
<div class="col-sm mt-2">

    {#    <div id="pe_ratio_parent" class="card rounded-card" style={{ meditation_color }}>#}
    {#        <div class="card-body text-center align-middle">#}
    {#            Meditation#}
    {#        </div>#}
    {#    </div>#}
    <h6 class="text-center">Meditation</h6>
    {% if meditation_green %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                 style="width: {{ meditation_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5"
                 data-toggle="modal" data-target="#meditationModal">
                {{ meditation_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ meditation_streak }}</span>

        </div>
    {% elif meditation_yellow %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
                 style="width: {{ meditation_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5"
                 data-toggle="modal" data-target="#meditationModal">
                {{ meditation_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ meditation_streak }}</span>

        </div>
    {% elif meditation_red %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
                 style="width: {{ meditation_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5"
                 data-toggle="modal" data-target="#meditationModal">
                {{ meditation_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ meditation_streak }}</span>

        </div>
    {% endif %}


</div>
