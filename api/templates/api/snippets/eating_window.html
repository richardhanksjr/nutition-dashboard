{% load static %}


<script type="text/javascript">
    {% if seconds_since_first_meal %}
        let seconds_since_first_meal = {{ seconds_since_first_meal }}
            {% else %}
            let seconds_since_first_meal = 0
    {% endif %}

</script>
{% if fasting_green %}
    {% firstof "bg-success" as background_class %}

{% elif fasting_yellow %}
    {% firstof  "bg-warning" as background_class %}
{% else %}
    {% firstof "bg-danger" as background_class %}

{% endif %}

<div class="col-sm mt-2">


    <h6 class="text-center">Fasting</h6>
    {% if fasting %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                 id="fasting_progress"
                 style="width: {{ fasting_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5">
                "Fasting!"
            </div>
        </div>
    {% else %}
        <div class="progress" style="height: 40px;">
            <div class="progress-bar progress-bar-striped {{ background_class }} progress-bar-animated"
                 role="progressbar"
                 id="fasting_progress"
                 style="width: {{ fasting_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5">
                <span id="clock"></span>
            </div>
        </div>
    {% endif %}

</div>
