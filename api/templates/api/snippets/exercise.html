            <div class="card-body text-center">
                EXERCISE

        </div>
    {% else %}
        <div id="pe_ratio_parent" class="card" style={{ exercise_color }}>
            <div class="card-body text-center">
                EXERCISE
            </div>
        </div>
    {% endif %}
</div>
