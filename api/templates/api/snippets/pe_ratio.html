{% load static %}

<div class="col-sm mt-2 text-center">

<h6 class="text-center">P:E Ratio</h6>
{% if pe_gold %}
    <div class="progress" style="height: 40px; background-color: #6e6b71;" data-toggle="modal" data-target="#exampleModal">
        <button class="progress-bar glow" role="progressbar"
             style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5">
            {{ pe_text  }}
        </button>
    </div>
{% elif pe_green %}
    <div class="progress" style="height: 40px; background-color: #6e6b71;">
        <button class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
             style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5" data-toggle="modal" data-target="#exampleModal">
            {{ pe_text}}
        </button>
    </div>
{% elif pe_yellow %}
    <div class="progress" style="height: 40px; background-color: #6e6b71;">
        <button class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
             style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5" data-toggle="modal" data-target="#exampleModal">
            {{ pe_text }}
        </button>
    </div>
{% elif pe_red %}
    <div class="progress text-center" style="height: 40px; background-color: #6e6b71;">
        <button class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
             style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5" data-toggle="modal" data-target="#exampleModal">
            {{ pe_text }}
        </button>
    </div>
{% endif %}
</div>
