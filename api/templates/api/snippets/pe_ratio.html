{%  load static %}
<div id="pe_ratio_parent">
    <img src="{%  static 'images/pe_meter.jpeg' %}"/>
    <div>{{ pe_ratio|floatformat:'2' }}</div>

    {%  for ne in nutrition_entries %}
        <div>Name: {{ne.food.name}}</div>
        <div>Protein Grams: {{ ne.food.protein_grams }}</div>
        <div>Fat Grams: {{ ne.food.fat_grams }}</div>
        <div>Carb Grams: {{ ne.food.carb_grams }}</div>
        <hr>
    {% endfor %}
</div>
