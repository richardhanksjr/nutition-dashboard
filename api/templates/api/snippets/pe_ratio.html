{% load static %}

<div class="col-sm mt-2 text-center">

    <h6 class="text-center">P:E Ratio</h6>
    {% if pe_gold %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;" data-toggle="modal"
             data-target="#exampleModal">
            <div class="progress-bar glow" role="progressbar"
                 style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5">
                {{ pe_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ pe_streak }}</span>

        </div>
    {% elif pe_green %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                 style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5"
                 data-toggle="modal" data-target="#exampleModal">
                {{ pe_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ pe_streak }}</span>

        </div>
    {% elif pe_yellow %}
        <div class="progress" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
                 style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5"
                 data-toggle="modal" data-target="#exampleModal">
                {{ pe_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ pe_streak }}</span>

        </div>
    {% elif pe_red %}
        <div class="progress text-center" style="height: 40px; background-color: #6e6b71;">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
                 style="width: {{ pe_width }}%; " aria-valuenow="4" aria-valuemin="0" aria-valuemax="5"
                 data-toggle="modal" data-target="#exampleModal">
                {{ pe_text }}
            </div>
            <span class="badge badge-pill badge-secondary badge-custom">{{ pe_streak }}</span>

        </div>
    {% endif %}
</div>
